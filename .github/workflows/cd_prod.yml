name: CD to Prod

on:
  push:
    branches:  
      - 'main'        


jobs:
  cd-prod:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PROD }} 
